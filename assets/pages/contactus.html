<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/contactus.css">
    <title>CONTACT Us</title>
</head>

<body>
    <div class="cover">
        <!-- <img class="img" src="../images/apartment block.jpeg" alt="image"> -->
        <div class="follow">
            <h3>Follow Us</h3>
            <i class="fa fa-twitter" style="font-size:36px"></i>
            <p>@jinpin</p>
            <i class="fa fa-instagram" style="font-size:36px"></i>
            <p>JiPin</p>
            <i class="fa fa-facebook-f" style="font-size:36px"></i>
            <p>jipin</p>
        </div>
        <div class="contact">
            <h3>Contact US</h3>
            <H4>I am a Tenanat</H4>
            <i class="fa fa-angle-down" style="font-size:24px"></i>

            <div class="form">
                <form action="submit" onsubmit="contactUs()" id="form">
                   
                    <div class="name">
                        <input type="number" placeholder="Enter your name" id="name">
                    </div>
                    <div class="email">
                        <input type="number" placeholder="Enter your email" id="email">
                    </div>
                    <div class="subject">
                        <input type="number" placeholder="Subject" id="subject">
                    </div>
                    <button type="submit"> <span>SUBMIT</span></button>
                </form>
            </div>
            <h4> I am a landlord</h4>           
            <i class="fa fa-angle-down" style="font-size:24px"></i>
            <div>
                <form action="submit" onsubmit="contactUs()" id="form"> 
                    <div class="name">
                        <input type="number" placeholder="Enter your name" id="name">
                    </div>
                    <div class="email">
                        <input type="number" placeholder="Enter your email" id="email">
                    </div>
                    <div class="subject">
                        <input type="number" placeholder="Subject" id="subject">
                    </div>
                    <button type="submit"> <span>SUBMIT</span></button>
                </form>
            </div>
            <br>
            <div>
                <i class="fa fa-map-marker" style="font-size:48px;color:red"></i>
                <br>
            </div>






        </div>
    </div>

    <script src="../script/contactus.js"></script>
</body>

</html>
